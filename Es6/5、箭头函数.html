<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>核心语法</title>
</head>

<body>
    <h1>ES6 核心语法测试</h1>

    <h2>ECMAScript（ES） 是规范、 JavaScript 是 ES 的实现</h2>
    <h2>ES6 的第一个版本 在 2015 年 6 月发布，正式名称是《ECMAScript 2015 标准》（简称 ES2015）</h2>
    <h2>ES6 指是 5.1 版以后的 JavaScript 的下一代标准，涵盖了 ES2015、ES2016、ES2017 等等</h2>

</body>
<script>

    //以前声明一个方法
    // var print = function (obj) {
    // console.log(obj);
    // }
    // 可以简写为：
    let print = obj => console.log(obj);
    // 测试调用
    print(100);





    // 两个参数的情况：
    let sum = function (a, b) {
        return a + b;
    }
    // 简写为：
    //当只有一行语句，并且需要返回结果时，可以省略 {} , 结果会自动返回。
    let sum2 = (a, b) => a + b;
    //测试调用
    console.log(sum2(10, 10));//20
    // 代码不止一行，可以用`{}`括起来
    let sum3 = (a, b) => {
        c = a + b;
        return c;
    };
    //测试调用
    console.log(sum3(10, 20));//30
</script>

</html>
